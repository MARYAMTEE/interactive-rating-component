<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <!-- Stylesheet -->
     <link rel="stylesheet" href="style.css">
     <!-- JavaScript -->
      <script src="script.js" defer></script>
      <!-- Font -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="ratings-container">
                <div class="star-container">
                    <img src="./images/icon-star.svg" alt="A Star Icon" />
                </div>

                <div class="rating-text">
                    <h1>How did we do?</h1>
                    <p>Please let us know how we did with your support request. All feedback is appreciated 
                    to help us improve our offering!</p>
                </div>

                <div class="rate-buttons">
                    <button aria-haspopup="dialog" aria-expanded="false" class="rating" data-rating="1">1</button>
                    <button aria-haspopup="dialog" aria-expanded="false" class="rating" data-rating="2">2</button>
                    <button aria-haspopup="dialog" aria-expanded="false" class="rating" data-rating="3">3</button>
                    <button aria-haspopup="dialog" aria-expanded="false" class="rating" data-rating="4">4</button>
                    <button aria-haspopup="dialog" aria-expanded="false" class="rating" data-rating="5">5</button>
                </div>

                <div class="submit-container">
                <button type="submit" class="submit-btn">Submit</button>
                </div>
            </div>

            <div class="success-message hidden">
                <div class="success-image">
                    <img src="./images/illustration-thank-you.svg" class="success-img" alt="Thank you illustration">
                </div>

                <div class="message-container">
                    <span class="success-msg"></span>
                </div>

                <div class="success-text">
                    <h1>Thank you!</h1>
                    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
                    don't hesitate to get in touch!</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
